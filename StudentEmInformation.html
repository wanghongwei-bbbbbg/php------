<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/StudentEmInformation.css">
</head>
<body>
<div class="EmInformation container">
    <div class="information-content content">
        <div class="information-title">
            <span>当前位置>就业信息</span>
            <div class="bottom fr">
                <a href="javascript:;"  class="l">编辑</a>
                <a href="javascript:;" class="r">保存</a>
            </div>
        </div>
        <!--单位信息开始-->
        <div class="unit-information">
            <div class="unit">
                <p class="unit-content">单位信息</p>
            </div>
            <div class="unit-list clearfix">
                <div class="fl">
                    <div class="list "><label>单位名称</label> : <input type="text" class="oInp" disabled value="" name="username"/></div>
                    <div class="list "><label>单位性质</label> : <input type="text" class="oInp" disabled value=""  name="username"/></div>
                    <div class="list "><label>单位行业</label> : <input type="text" value=""  name="username" class="oInp" disabled/></div>
                    <div class="list "><label>单位邮编</label> : <input type="number" value=""  name="username" class="oInp" disabled/></div>
                    <div class="list "><label>单位联系人</label> : <input type="text" value=""  name="username" class="oInp" disabled/></div>
                </div>
                <div class="fl ml">
                    <div class="list "><label>单位组织机构</label> : <input type="text" value=""  name="username" class="oInp" disabled/></div>
                    <div class="list "><label>单位隶属部门</label> : <input type="text" value=""  name="branch" class="oInp" disabled/></div>
                    <div class="list "><label>单位所在地区</label> : <input type="text" value=""  name="address" class="oInp" disabled/></div>
                    <div class="list "><label>单位具体地址</label> : <input type="text" value=""  name="address" class="oInp" disabled/></div>
                    <div class="list "><label>联系人电话号码</label> : <input type="number" value=""  name="number" class="oInp" disabled/></div>
                </div>
                </div>
        </div>
        <!--单位信息结束-->
        <!--报到证档案信息开始-->
        <div class="unit-information">
            <div class="unit">
                <p class="unit-content">报到证档案信息</p>
            </div>
            <div class="unit-list clearfix">
                <div class="fl">
                    <div class="list list1 "><label>派遣时间</label> : <input type="date" value=""  name="username" class="oInp" disabled/></div>
                    <div class="list list1 "><label>报到证件签发类别</label> : <input type="text" value=""  name="username" class="oInp" disabled/></div>
                    <div class="list"><label>报到证迁往单位名称</label> : <input type="text" name="username" class="oInp" disabled/></div>
                    <div class="list list1 "><label>档案转寄单位邮编</label> : <input type="text" value="" name="username" class="oInp" disabled/></div>
                </div>
                <div class="fl mr1">
                    <div class="list list1 "><label>派遣报到证号</label> : <input type="text" value="" name="username" class="oInp" disabled/></div>
                    <div class="list list1 " style="margin-bottom:90px; "><label>签往单位所在地</label> : <input type="text" name="username" class="oInp" disabled/></div>
                    <div class="list list1 "><label>档案转寄单位</label> : <input type="text" value="" name="username" class="oInp" disabled/></div>
                </div>
                <div class="list list1 fl "><label>档案转寄地址</label> : <input type="text" value=""  name="username" style="width: 78px;" class="oInp" disabled/> 省 <input type="text" value="" name="username" style="width: 98px;" class="oInp" disabled/> 市 <input type="text" value=""  name="username" style="width: 98px;" class="oInp" disabled/> 区/县 <input type="text" value="" name="username" style="width: 98px;" class="oInp" disabled/> 街道 <input type="text" value="" name="username" style="width: 234px; margin: 30px 0 0 116px" class="oInp" disabled/></div>
            </div>
        </div>
        <!--报到证档案信息结束-->
        <!--其他信息结束-->
        <div class="unit-information" style="padding-bottom: 45px">
            <div class="unit">
                <p class="unit-content">其他信息</p>
            </div>
            <div class="unit-list clearfix">
                <div class="fl ">
                    <div class="list list1 "><label>录入日期</label> : <input type="date" value="" name="username" class="oInp" disabled/></div>
                    <div class="list list1 "><label>特殊说明</label> : <input type="text" value="" name="username" class="oInp" disabled/></div>
                    <div class="list list1 "><label>就业满意度</label> : <input type="text" value="" name="username" class="oInp" disabled/></div>
                    <div class="list list1 "><label>是否就业标志</label> : <input type="text" value="" name="username" class="oInp" disabled/></div>
                </div>
                <div class="fl mr">
                    <div class="list list1 "><label>毕业去向</label> : <input type="text" value="" name="username" class="oInp" disabled/></div>
                    <div class="list list1 "><label>职业类别</label> : <input type="text" value="" name="username" class="oInp" disabled/></div>
                    <div class="list list1 "><label>应征义务兵</label> : <input type="text" value="" name="username" class="oInp" disabled/></div>
                    <div class="list list1 "><label>扩展向4代码</label> : <input type="text" value="" name="username" class="oInp" disabled/></div>
                </div>
            </div>
        </div>
        <!--其他信息结束-->
    </div>
</div>
<script src="js/jquery-1.9.1.min.js"></script>
<script>
    $('.l').click(function () {
        $('.oInp').removeAttr('disabled');
        $.ajax({
            url: "http://101.201.154.205:9090/survey/list",
            data: {
                t: Math.random()
            },
            type: 'get',
            dataType: 'jsonp',
            'jsonp': 'callback'
        }).then(function (res) {
            console.log(res);
        },function (err) {
            console.log(err);
        });
    });
    $('.r').click(function () {
        $('.oInp').attr('disabled','disabled');

    });

</script>

</body>
</html>
