<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/common.css" >
	<link rel="stylesheet" href="css/school-msg.css">
	
</head>
<body>
	<div class="school-msg">
		<div class="pos-set wrap">
			<span>当前位置>学籍信息</span>
			<p>
				<span id="emit">编辑</span>
				<span id="keep" style="margin-left: 20px">保存</span>
			</p>
		</div>
		<div class="basics-msg">
			<p>基础信息</p>
		</div>
		<div class="basics-list">
			<ul class="clearfix">
				<li>
					<label for="">考生号码 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
				<li>
					<label for="">原考生号 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
				<li>
					<label for="">入校时间 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
				<li>
					<label for="">毕业时间 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
				<li>
					<label for="">困难生类别 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
				<li>
					<label for="">生源所在地 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
				<li>
					<label for="">学籍是否变动 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
				<li>
					<label for="">留级退学标志 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
				<li>
					<label for="">在校任职情况 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
				<li>
					<label for="">综合评测情况 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>

				<li>
					<label for="">档案是否转入学校 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
				<li>
					<label for="">户口是否转入学校 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
				<li style="width: 532px">
					<label for="">入学前档案所在单位 :</label>
					<div class="inp-border" style="width: 348px">
						<input type="text" disabled>
					</div>
				</li>
			</ul>
		</div>
		<div class="basics-msg">
			<p>专业信息</p>
		</div>
		<div class="basics-list">
			<ul class="clearfix">
				<li>
					<label for="">学历 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
				<li>
					<label for="">学制 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
				<li>
					<label for="">学科门类 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
				<li>
					<label for="">专业名称 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
				<li>
					<label for="">所在院系 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
				<li>
					<label for="">所在班级 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
				<li>
					<label for="">培养方式 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
				<li>
					<label for="">是否师范 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
				<li>
					<label for="">师范生类别 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
				<li>
					<label for="">主修外语语种 :</label>
					<div class="inp-border">
						<input type="text" disabled>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('#emit').on('click',function(){
        	$('input').removeAttr('disabled');
        });
        $('#keep').on('click',function(){
        	$('input').attr('disabled','disabled');
        });
	</script>
</body>
</html>
